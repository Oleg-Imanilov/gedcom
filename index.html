<html>
<head>
  <script src="https://raw.githubusercontent.com/Oleg-Imanilov/gedcom/main/ged2json.js"></script>
</head>
<body>
<h1>GEDCOM to JSON</h1>
<table>
  <tr><th>GEDCOM</th><th>JSON</th></tr>
  <tr>
  <td>
    <textarea onchange="parseIt()" id="gedcom" rows="20" cols="50"></textarea>
  </td>
  <td>
    <textarea id="json" rows="20" cols="50" readonly></textarea>
  </td>
  </tr>  

</table>
  <script>
    function parseIt() {
      var txt = document.getElementById('gedcom').value
      var data = parse(txt)
      document.getElementById('json').value = JSON.stringify(data, null, '  ')
    }
  </script>
</body>
